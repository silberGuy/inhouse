<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.scss">
    <link rel="stylesheet" href="./flip-card.scss">
    <link rel="stylesheet" href="./landing.scss">
    <link rel="stylesheet" href="./form.scss">
    <title>InHouse</title>

    <script defer src="./users.js"></script>
</head>
<body>
    <div class="layout-wrapper">
        <div id="main-content" class="flip-card">
            <div class="landing-content card-front">
                <div class="bg-polygon"></div>
                <div class="title">
                    <img src="./logo.png" alt="">
                </div>
                <div class="subtitle">
                    ~ בית לאומנות עצמאית ~
                </div>
                <div class="count-wrapper">
                    <!-- <img src="./count-bg.jpg" alt="current count" class="count-bg"> -->
                    <div class="count-content">
                        <div class="count-value-wrapper">
                            <div class="count-value">17</div>
                            <div class="count-subtitle">מתארחים כעת!</div>
                        </div>
                    </div>
                </div>
                <button id="show-form-btn" class="show-form-btn">כניסה</button>
            </div>
            <div class="form-content card-back">
                <form action="#" id="registration-form" class="registration-form">
                    <h1 class="form-title">
                        תיאום כניסה לתערוכה
                    </h1>
                    <div class="form-inputs">
                        <label class="input-wrapper">
                            שם מלא
                            <input type="text" name="name" class="form-input">
                        </label>
                        <label class="input-wrapper">
                            מייל
                            <input type="text" name="email" class="form-input">
                        </label>
                        <label class="input-wrapper">
                            הנני מצהיר כי לא חשתי באחד מהסימפטומים הקבועים על ידי משרד הבריאות בשבועיים האחרונים
                            <canvas id="health-signature" class="signature-pad"></canvas>
                        </label>
                        <label class="enter-buttons">
                            <button type="button" id="enter-btn" class="enter-btn action">לכניסה</button>
                            <button type="button" id="pending-btn" class="enter-btn">אגיע בשעה הקרובה</button>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
